<!-- Arithmetic -->
<div class="container-fluid mt-3">
<div class="col-sm-3 p-3 bg-info" style="width:400px">
	 <div class="card-body">
      <h4 class="card-title">Arithmetic Operators</h4>
<button type="button" class="btn btn-warning mb-2" onclick="
	var a=30.27;
	var b=6.18;
	var c= a**b;
	var round_c=c.toFixed(2); // will round off to two decimal places
	document.getElementById('exponent').innerHTML='The answer is: '  + round_c ">Show Answer</button>

<div class="alert alert-info">
  	<h3 id="exponent">Exponent:</h3>
  </div>


<button type="button" class="btn btn-warning mb-2" onclick="
	var a= 30.27;
	var b = 6.18;
	var c= a % b;
	var round_c=c.toFixed(2); // will round off to two decimal places
	document.getElementById('modulo').innerHTML='The answer is '  + round_c + ''">Show Answer</button>

 <div class="alert alert-info">
  	<h3 id="modulo">Modulo:</h3>
  </div>
  </div>
</div>

 <div class="container-fluid mt-3">

      <h4 class="card-title">Logical Operators</h4>
<button type="button" class="btn btn-warning mb-2" onclick="

	document.getElementById('logical A').innerHTML=' (a <= b) && (a >= b): ' + c ">Show Answer</button>

<div class="alert alert-info">
  	<h3 id="logical A">(a <= b) && (a >= b):</h3>

<button type="button" class="btn btn-warning mb-2" onclick="
